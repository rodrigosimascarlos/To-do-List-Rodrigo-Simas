<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    .formulario {
        width: 400px;
        background-color: white;
        margin: 50px auto;
        margin-top: 200px;
        box-shadow: 0px 3px 7px 3px rgba(0, 0, 0, 0.2);
    }

    .formulario h3 {
        text-align: center;
        padding: 8px;
    }

    .dentro {
        padding: 10px;
    }

    input[type = text], input[type = email], input[type =password] {
        padding: 8px;
        width: 100%;
        border: 1px solid lightgray;
        border-radius: 15px;
    }

    input[type = text]:focus, input[type = email]:focus, input[type =password]:focus {
        outline: 0;
    }

    input[type = submit] {
        background-color: darkblue;
        width: 100%;
        height: 37px;
        color: white;
        border-radius: 25px;
        cursor: pointer;
        padding: 8px;
        font-size: 18px;
        border: none
    }
</style>
<body>
    <form class="formulario">
        <h3>Login</h3>
        <div class="dentro">
            <label for="=nome">Insira seu Nome</label><br>
            <input type="text" name="nome" placeholder="Nome" id="n">
        </div>
        <div class="dentro">
            <label for="=login">Insira seu Login</label><br>
            <input type="text" name="login" placeholder="Login" id="l">
        </div>
        <div class="dentro">
            <label for="=email">Insira seu Email</label><br>
            <input type="email" name="email" placeholder="Email" id="e">
        </div>
        <div class="dentro">
            <label for="=senha">Insira sua senha</label><br>
            <input type="password" name="senha1" placeholder="Senha" id="s1">
        </div>
        <div class="dentro">
            <label for="=senha">Confirme sua senha</label><br>
            <input type="password" name="senha2" placeholder="Senha" id="s2">
        </div>
        <div class="dentro">
            <input type="submit" name="botaol" value="Login">
        </div>

    </form>

</body>
</html>
