<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }
    .form {
        width: 400px;
        background-color: white;
        margin: 50px auto;
        margin-top: 200px;
        box-shadow: 0px 3px 7px 3px rgba(0, 0, 0, 0.2);
    }

    .form h3 {
        text-align: center;
        padding: 8px;
    }

    .dentro {
        padding: 10px;
        position: relative;
    }

    .dentro .fa {
        position: absolute;
        top: 50%;
        right: 8%;
        display: none;
    }

    input[type = text], input[type = email], input[type =password] {
        padding: 8px;
        width: 100%;
        border: 1px solid lightgray;
        border-radius: 15px;
    }

    input[type = text]:focus, input[type = email]:focus, input[type =password]:focus {
        outline: 0;
    }

    input[type = submit] {
        background-color: rgb(64, 64, 161);
        width: 100%;
        height: 37px;
        color: white;
        border-radius: 25px;
        cursor: pointer;
        padding: 8px;
        font-size: 18px;
        border: none
    }
</style>
<body>
    <form class="form" onsubmit=" return validate()">
        <h3>Login</h3>

        <div class="dentro">
            <label for="=nome">insira seu nome aqui</label><br>
            <input type="text" name="nome" class="input" placeholder="Nome" id="nome">
            
        </div>

        <div class="dentro">
            <label for="=login">Insira seu login</label><br>
            <input type="text" name="login" class="input" placeholder="Login" id="login">
                    
        </div>
        
        <div class="dentro">
            <label for="=email">Insira seu Email</label><br>
            <input type="email" name="email" class="input" placeholder="Email" id="email">
            
        </div>

        <div class="dentro">
            <label for="=senha">Insira sua senha</label><br>
            <input type="password" name="senha" class="input" placeholder="Senha" id="sen">
        </div>

        

        <div class="dentro">
            <label for="=senha">Confirme sua senha</label><br>
            <input type="password" name="senha2" class="input" placeholder="reescreva sua senha aqui" id="sen2">
           
        </div>

        <div class="dentro">
            <input type="submit" name="login" value="Login">
        </div>

    </form>

<script>

const campos = document.querySelectorAll('.input');


var nome = document.querySelector('#nome');
nome.addEventListener('keyup', function(){
    if (nome.value.length < 11) {
        nome.style.border = '1px solid red';
        return false;
    } else {
        nome.style.border = '1px solid green';
    }
})

var login = document.querySelector('#login');
login.addEventListener('keyup', function(){
    if (login.value.length > 9) {
        login.style.border = '1px solid red';
        return false;
    } else {
        login.style.border = '1px solid green';
    }
})

var email = document.querySelector('#email');
email.addEventListener('keyup', function(){
    if (email.value.length < 6) {
        email.style.border = '1px solid red';
        return false;
    } else {
        email.style.border = '1px solid green';
    }
})



var sen = document.querySelector('#sen');
sen.addEventListener('keyup', function(){
    if (sen.value.length < 6) {
        sen.style.border = '1px solid red';
        return false;
    } else {
        sen.style.border = '1px solid green';
    }
})

var sen2 = document.querySelector('#sen2');
sen2.addEventListener('keyup', function(){
    const sen = document.getElementById('sen');
    const sen2 = document.getElementById('sen2');
    if (sen.value.length<6 || campos[4].value !== campos[3].value) {
        sen2.style.border = '1px solid red';
        return false;
    } else  {
        sen2.style.border = '1px solid green';
    }
})


function validate() {
    //if ((nome = true) && (login = true) && (login = true) && (login = true) && (login=true)) {
        window.open("To_do.html");
    //}

}


</script>
</body>
</html>
